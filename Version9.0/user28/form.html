<body>

    <h1>Buy tools which help with metal objects</h1>

    <div class="administration">
        <form>
            <!--action="confirmation.html" method="post">-->
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>

                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>

                        <label>

            <div class="onmouseover" onmouseover="mOver(this)" onmouseout="mOut(this)"
                style="background-color:rgb(255, 255, 255);width:1400px;height:20px;padding:30px;">
                Sign in</div>

            <script>
                function mOver(obj) {
                    obj.innerHTML = "Thank You"
                }

                function mOut(obj) {
                    obj.innerHTML = "Sign in"
                }
            </script>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <a href="ebay.php" class="btn btn-primary"

                </div>
            </div>
        </form>
    </div>

    <button>Change color</button>

    <script>const btn = document.querySelector('button');

        function random(number) {
            return Math.floor(Math.random() * (number + 1));
        }

        btn.onclick = function () {
            const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            document.body.style.backgroundColor = rndCol;
        }</script>
